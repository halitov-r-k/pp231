<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Users</h2>
<table border="2">
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    <tr  th:each="user:${userList}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
    </tr>
</table>
<br>
<input type="button" value="Add" onclick="window.location.href ='addUser' "/>
</body>
</html>
